name: Full DevOps Pipeline - Student 3

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install Dependencies
        run: npm install

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

  security_scan:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install Dependencies
        run: npm install

      - name: Install Snyk
        run: npm install -g snyk

      - name: Run Security Scan
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk test

  docker_build:
    runs-on: ubuntu-latest
    needs: security_scan
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t my-app-3 .

      - name: Tag Docker Image
        run: docker tag my-app-3:latest ${{ secrets.DOCKER_USERNAME }}/my-app-3:latest

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/my-app-3:latest

  deploy:
  runs-on: ubuntu-latest
  needs: docker_build
  steps:
    - name: Deploy to AWS EC2
      env:
        PRIVATE_KEY_B64: ${{ secrets.EC2_SSH_KEY_B64 }}
        HOST: ${{ secrets.EC2_PUBLIC_IP }}
        USER: ubuntu
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      run: |
        echo "$PRIVATE_KEY_B64" | base64 -d > private_key.pem
        chmod 600 private_key.pem

        ssh -o StrictHostKeyChecking=no -i private_key.pem $USER@$HOST << EOF
          docker pull $DOCKER_USERNAME/my-app-3:latest
          docker stop my-app-3 || true
          docker rm my-app-3 || true
          docker run -d -p 5000:5000 --name my-app-3 $DOCKER_USERNAME/my-app-3:latest
        EOF
